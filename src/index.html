<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Guessing Game</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Colour Guessing Game</h1>
      <p class="rgb-num" data-id="RBG-Number">RGB(0,0,0)</p>
    </header>
    <div class="controls-bar">
      <div class="controls-container">
        <button class="btn" data-id="reset-button">New Colours</button>
        <div class="difficulty-controls-container">
          <button class="btn" data-id="easy-mode">Easy</button>
          <button class="btn" data-id="hard-mode">Hard</button>
        </div>
      </div>
    </div>
    <div class="item-container" data-id="colour-container">
      <div class="item" data-id="colour-0"></div>
      <div class="item" data-id="colour-1"></div>
      <div class="item" data-id="colour-2"></div>
      <div class="item" data-id="colour-3"></div>
      <div class="item" data-id="colour-4"></div>
      <div class="item" data-id="colour-5"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
