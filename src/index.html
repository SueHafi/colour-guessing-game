<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Guessing Game</title>
  </head>
  <body>
    <header class="header" data-id="header">
      <div class="container">
        <h1 class="title">Colour Guessing Game</h1>
        <p class="instructions-text" data-id="">Try to guess what colour the given RGB(red,green,blue) values would create by clicking the coloured blocks below.</p>
        <p class="rgb-num" data-id="RBG-Number">RGB(0,0,0)</p>
      </div>
    </header>
    <div class="controls-bar">
      <div class="container">
        <div class="controls-container">
          <button class="btn" data-id="reset-button">New Colours</button>
          <div class="difficulty-controls-container">
            <button class="btn" data-id="easy-mode">Easy</button>
            <button class="btn btn--active" data-id="hard-mode">Hard</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="item-container" data-id="colour-container">
        <button class="item" data-id="colour-0" aria-label="colour 1"></button>
        <button class="item" data-id="colour-1" aria-label="colour 2"></button>
        <button class="item" data-id="colour-2" aria-label="colour 3"></button>
        <button class="item" data-id="colour-3" aria-label="colour 4"></button>
        <button class="item" data-id="colour-4" aria-label="colour 5"></button>
        <button class="item" data-id="colour-5" aria-label="colour 6"></button>
      </div>
    </div>
    <footer class="footer">
      <p>&copy; Sue Hafizoglu 2023 | See code on <a class="footer-link" href="https://github.com/SueHafi/colour-guessing-game" target="_blank">GitHub</a></p>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
