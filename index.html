<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Colour Guessing Game</title>
  </head>
  <body>
    <div class="mainContainer">
      <h1 class="title">Colour Guessing Game</h1>
      <h2 class="RGBNumber">RGB(0,0,0)</h2>
      <section class="gameOptionsButtons">
        <button class="resetButton">New Colours</button>
        <div class="gameDifficultyContainer">
          <button class="easyMode">Easy</button>
          <button class="hardMode">Hard</button>
        </div>
      </section>
      <div class="container">
        <div class="item colour1"></div>
        <div class="item colour2"></div>
        <div class="item colour3"></div>
        <div class="item colour4"></div>
        <div class="item colour5"></div>
        <div class="item colour6"></div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
