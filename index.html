<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link href="./styles.css" rel="stylesheet" />
    <title>Colour Guessing Game</title>
  </head>
  <body>
    <section class="header-section">
    <h1 class="title">Colour Guessing Game</h1>
    <h2 data-id="RBG-Number">RGB(0,0,0)</h2>
    <div class="mainContainer">
      <section class="gameOptionsButtons">
        <button class="resetButton" data-id="reset-button">New Colours</button>
        <div class="gameDifficultyContainer">
          <button data-id="easy-mode">Easy</button>
          <button data-id="hard-mode">Hard</button>
        </div>
      </section>
    </section>
      <div class="container" data-id="colour-container">
        <div class="item" data-id="colour-0"></div>
        <div class="item" data-id="colour-1"></div>
        <div class="item" data-id="colour-2"></div>
        <div class="item" data-id="colour-3"></div>
        <div class="item" data-id="colour-4"></div>
        <div class="item" data-id="colour-5"></div>
      </div>
    </div>
  </body>
</html>
